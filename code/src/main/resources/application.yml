spring:
  application:
    name: code-analyzer
  
  datasource:
    url: jdbc:mysql://localhost:3306/jetto_code?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: jettech
    password: jettech123
    type: org.apache.commons.dbcp2.BasicDataSource
    dbcp2:
      initial-size: 5
      max-total: 20
      max-idle: 10
      min-idle: 5
      max-wait-millis: 30000
      validation-query: SELECT 1
      test-on-borrow: true
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000

server:
  port: 9990

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.jettech.code.entity
  configuration:
    map-underscore-to-camel-case: true

jettech:
  workspace: ${JETTO_CODE_WORKSPACE}
  git:
    timeout: 300000
    retry-times: 3
    retry-interval: 5000
    shallow-depth: 1

vulnerability:
  cache:
    enabled: true
    expire-hours: 24
  sources:
    osv:
      enabled: true
      api-url: https://api.osv.dev/v1
    nvd:
      enabled: true
      api-url: https://services.nvd.nist.gov/restjson/cves/2.0
      api-key: ${NVD_API_KEY:}

opencode:
  base-url: ${OPENCODE_BASE_URL:http://127.0.0.1:4096}
  model: ${OPENCODE_MODEL:claude-sonnet-4-6}
  timeout: 300000
  enabled: true
  max-retries: 3
  retry-interval: 5000
