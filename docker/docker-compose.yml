services:
  mysql:
    image: mysql:8.0
    container_name: jetto-code-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: jettech123
      MYSQL_DATABASE: jetto_code
      MYSQL_USER: jettech
      MYSQL_PASSWORD: jettech123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - /opt/Data/jetto-code-data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pjettech123"]
      interval: 10s
      timeout: 5s
      retries: 5
